name: sinaa_admin
description: "Sina'a - Admin panel for marketplace management"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # Navigation
  go_router: ^17.0.1

  # Network
  dio: ^5.4.0

  # Storage
  shared_preferences: ^2.2.2

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Charts
  fl_chart: ^1.1.1

  # Data Tables
  data_table_2: ^2.5.10

  # Forms
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0

  # Utilities
  intl: any  # Let Flutter resolve the version
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  url_launcher: ^6.2.2
  file_picker: ^10.3.7

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  riverpod_generator: ^3.0.3
  json_serializable: ^6.7.1
  go_router_builder: ^4.1.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-Light.ttf
          weight: 300

