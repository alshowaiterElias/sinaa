name: sinaa_mobile
description: "Sina'a - Family marketplace mobile app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # Navigation
  go_router: ^17.0.1

  # Network
  dio: ^5.4.0
  socket_io_client: ^3.1.3

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.0

  # Location
  geolocator: ^14.0.2
  google_maps_flutter: ^2.5.3
  geocoding: ^4.0.0

  # Image
  image_picker: ^1.0.7
  image_cropper: ^11.0.0

  # Forms
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0

  # Utilities
  intl: any  # Let Flutter resolve the version
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  url_launcher: ^6.2.2
  connectivity_plus: ^7.0.0

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  riverpod_generator: ^3.0.3
  json_serializable: ^6.7.1
  go_router_builder: ^4.1.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-Light.ttf
          weight: 300

